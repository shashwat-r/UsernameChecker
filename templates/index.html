{{ template "header.html" .}}
  {{if ne $.username ""}}
    <p>{{.username}}</p>
  {{else}}
    <p style="font-style:italic; color:#888888">username field empty</p>
  {{end}}
  <table>
	{{range .results }}
      <tr>
      	<td><img src="./resources/{{.Status}}.png" style="height:16px; width:16px; margin-right: 5px"></td>
      	<td>{{.Name}}</td>
      </tr>
	{{end}}
  </table>
  <script>
    document.getElementsByTagName("input")[0].focus()
  </script>
  
{{ template "footer.html" .}}
